{% extends 'capturista/dashboard.html' %}

{% block content %}
<main class="main-content">
  <div class="bg-white p-4 rounded-4 shadow-sm">
    <h5 class="fw-bold mb-4">Registro de Caja</h5>

    <form id="formCaja">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="cvcaja">Código de caja:</label>
          <input class="form-control custom-input" type="text" id="cvcaja" name="cvcaja" readonly required>
        </div>
        <div class="col-md-4">
          <label for="cvpro">Código del producto:</label>
          <input class="form-control custom-input" type="text" id="cvpro" name="cvpro" required>
        </div>
        <div class="col-md-4">
          <label for="idzonalmacen">Zona del almacén:</label>
          <select class="form-select custom-input" id="idzonalmacen" name="idzonalmacen" required>
            <option value="" disabled selected>Seleccionar zona</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="cant">Cantidad de productos:</label>
          <input class="form-control custom-input" type="number" id="cant" name="cant" required>
        </div>
        <div class="col-md-4">
          <label for="lote">Lote:</label>
          <input class="form-control custom-input" type="text" id="lote" name="lote" required>
        </div>
        <div class="col-md-4">
          <label for="precio">Precio total de la caja:</label>
          <input class="form-control custom-input" type="number" step="0.01" id="precio" name="precio" required>
        </div>
        <div class="col-md-4">
          <label for="fcaducidad">Fecha de caducidad:</label>
          <input class="form-control custom-input" type="date" id="fcaducidad" name="fcaducidad">
        </div>
        <div class="col-md-4">
          <label for="fingreso">Fecha de ingreso:</label>
          <input class="form-control custom-input" type="date" id="fingreso" name="fingreso" required>
        </div>
        <div class="col-md-4">
          <label for="estado">Estado:</label>
          <select class="form-select custom-input" id="estado" name="estado" required>
            <option value="disponible">Disponible</option>
            <option value="agotado">Agotado</option>
            <option value="apartado">Apartado</option>
            <option value="dañado">Dañado</option>
          </select>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-warning fw-bold px-5 py-2 rounded-pill">Registrar</button>
      </div>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Cargar zonas de almacén al iniciar
    fetch("/get-zonalma", { method: "GET" })
      .then(response => response.json())
      .then(data => {
        const selectZona = document.getElementById("idzonalmacen");
        selectZona.innerHTML = '<option value="" disabled selected>Seleccionar zona</option>';
        data.forEach(zona => {
          const option = document.createElement("option");
          option.value = zona.idzonalma;
          option.textContent = zona.nombre;
          selectZona.appendChild(option);
        });
      })
      .catch(error => {
        console.error("Error al cargar zonas:", error);
      });

    // Generar automáticamente el código de caja
    const cvproInput = document.getElementById("cvpro");
    const cvcajaInput = document.getElementById("cvcaja");

    function generarCodigoCaja() {
      const cvpro = cvproInput.value.trim();
      if (cvpro.length >= 4) {
        const timestamp = new Date().toISOString().replace(/[-:.TZ]/g, "").slice(0, 14); // YYYYMMDDHHMMSS
        const ultimos4 = cvpro.slice(-4).toUpperCase();
        const codigo = `CXA${ultimos4}${timestamp}`;
        cvcajaInput.value = codigo;
      } else {
        cvcajaInput.value = "";
      }
    }

    cvproInput.addEventListener("input", generarCodigoCaja);
    generarCodigoCaja();

    // Registro de caja con fetch
    const form = document.getElementById("formCaja");
    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const formData = new FormData(form);

      fetch("/registrarcaja", {
        method: "POST",
        body: formData
      })
        .then(response => {
          if (!response.ok) throw new Error("Error en el servidor");
          return response.json();
        })
        .then(data => {
          Swal.fire({
            icon: 'success',
            title: 'Caja registrada',
            text: data.msg || 'La caja fue guardada correctamente.',
            confirmButtonColor: '#ffc107'
          });
          form.reset();
        })
        .catch(error => {
          console.error("Error al registrar caja:", error);
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'No se pudo registrar la caja.',
            confirmButtonColor: '#dc3545'
          });
        });
    });
  });
</script>


{% endblock %}
