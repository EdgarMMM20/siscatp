{% extends 'capturista/dashboard.html' %}

{% block content %}
<main class="main-content">
  <div class="bg-white p-4 rounded-4 shadow-sm">
    <h5 class="fw-bold mb-4">Registro de Caja</h5>

    <form id="formCaja">
      <div class="row g-3">
        <div class="col-md-12 mb-2">
          <label class="form-label">¿La caja ya tiene código?</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="codigoExistente" id="codigoSi" value="si">
            <label class="form-check-label" for="codigoSi">Sí</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="codigoExistente" id="codigoNo" value="no" checked>
            <label class="form-check-label" for="codigoNo">No</label>
          </div>
        </div>

        <div class="col-md-4">
          <label for="cvcaja">Código de caja:</label>
          <input class="form-control custom-input" type="text" id="cvcaja" name="cvcaja" readonly required>
        </div>

        <div class="col-md-4">
          <label for="cvpro">Código del producto:</label>
          <input class="form-control custom-input" type="text" id="cvpro" name="cvpro" required>
        </div>

        <div class="col-md-4">
          <label for="idzonalmacen">Zona del almacén:</label>
          <select class="form-select custom-input" id="idzonalmacen" name="idzonalmacen" required>
            <option value="" disabled selected>Seleccionar zona</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="cant">Cantidad de productos:</label>
          <input class="form-control custom-input" type="number" id="cant" name="cant" required>
        </div>

        <div class="col-md-4">
          <label for="lote">Lote:</label>
          <input class="form-control custom-input" type="text" id="lote" name="lote" required>
        </div>

        <div class="col-md-4">
          <label for="precio">Precio total de la caja:</label>
          <input class="form-control custom-input" type="number" step="0.01" id="precio" name="precio" required>
        </div>

        <div class="col-md-4">
          <label for="fcaducidad">Fecha de caducidad:</label>
          <input class="form-control custom-input" type="date" id="fcaducidad" name="fcaducidad">
        </div>

        <div class="col-md-4">
          <label for="fingreso">Fecha de ingreso:</label>
          <input class="form-control custom-input" type="date" id="fingreso" name="fingreso" required>
        </div>

        <div class="col-md-4">
          <label for="estado">Estado:</label>
          <select class="form-select custom-input" id="estado" name="estado" required>
            <option value="disponible">Disponible</option>
            <option value="agotado">Agotado</option>
            <option value="apartado">Apartado</option>
            <option value="dañado">Dañado</option>
          </select>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-warning fw-bold px-5 py-2 rounded-pill">Registrar</button>
      </div>
    </form>

    <!-- Código de barras -->
    <div class="mt-5" id="barcode-container" style="display: none;">
      <div class="card border-0 shadow-sm p-4 text-center">
        <h6 class="fw-bold mb-3 text-uppercase text-secondary">Código de barras generado</h6>
        <div class="p-3 bg-light d-inline-block rounded border" style="min-width: 300px;">
          <svg id="barcode"></svg>
        </div>
        <button type="button" class="btn btn-outline-primary mt-3" onclick="window.print()">
          <i class="bi bi-printer me-1"></i> Imprimir código
        </button>
      </div>
    </div>

</main>
<!-- JSBarcode y SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const cvproInput = document.getElementById("cvpro");
    const cvcajaInput = document.getElementById("cvcaja");
    const codigoSi = document.getElementById("codigoSi");
    const codigoNo = document.getElementById("codigoNo");
    const barcodeContainer = document.getElementById("barcode-container");
    const barcodeSvg = document.getElementById("barcode");

    // Cargar zonas
    fetch("/get-zonalma")
      .then(response => response.json())
      .then(data => {
        const selectZona = document.getElementById("idzonalmacen");
        selectZona.innerHTML = '<option value="" disabled selected>Seleccionar zona</option>';
        data.forEach(zona => {
          const option = document.createElement("option");
          option.value = zona.idzonalma;
          option.textContent = zona.nombre;
          selectZona.appendChild(option);
        });
      })
      .catch(error => console.error("Error al cargar zonas:", error));

    function actualizarEstadoCodigo() {
      const tieneCodigo = codigoSi.checked;
      cvcajaInput.readOnly = !tieneCodigo;

      if (tieneCodigo) {
        cvcajaInput.value = "";
        barcodeContainer.style.display = "none";
      } else {
        generarCodigoCaja();
      }
    }

    function generarCodigoCaja() {
      const cvpro = cvproInput.value.trim();
      if (cvpro.length >= 4) {
        const timestamp = new Date().toISOString().replace(/[-:.TZ]/g, "").slice(0, 14);
        const ultimos4 = cvpro.slice(-4).toUpperCase();
        const codigo = `CXA${ultimos4}${timestamp}`;
        cvcajaInput.value = codigo;

        JsBarcode("#barcode", codigo, { format: "CODE128", width: 2, height: 50 });
        barcodeContainer.style.display = "block";
      } else {
        cvcajaInput.value = "";
        barcodeContainer.style.display = "none";
      }
    }

    // Listeners
    codigoSi.addEventListener("change", actualizarEstadoCodigo);
    codigoNo.addEventListener("change", actualizarEstadoCodigo);
    cvproInput.addEventListener("input", function () {
      if (!codigoSi.checked) generarCodigoCaja();
    });

    actualizarEstadoCodigo(); // inicial

    const form = document.getElementById("formCaja");
    form.addEventListener("submit", function (event) {
      event.preventDefault();
      const formData = new FormData(form);

      fetch("/registrarcaja", {
        method: "POST",
        body: formData
      })
        .then(response => {
          if (!response.ok) throw new Error("Error en el servidor");
          return response.json();
        })
        .then(data => {
          Swal.fire({
            icon: 'success',
            title: 'Caja registrada',
            text: data.msg || 'La caja fue guardada correctamente.',
            confirmButtonColor: '#ffc107'
          });
          form.reset();
          barcodeContainer.style.display = "none";
        })
        .catch(error => {
          console.error("Error al registrar caja:", error);
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'No se pudo registrar la caja.',
            confirmButtonColor: '#dc3545'
          });
        });
    });
  });
</script>
{% endblock %}
