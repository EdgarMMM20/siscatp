<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SISCATP - Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

  <header class="header d-flex justify-content-between align-items-center px-4 py-2">
    <a href="/" class="text-white fw-bold text-decoration-none fs-5">SISCATP</a>
    <ion-icon name="person-circle-outline" size="large" class="text-white"></ion-icon>
  </header>

  <main>
    <div class="container d-flex flex-column flex-md-row justify-content-center align-items-center gap-5">

      <div class="form-box p-4 shadow">
        <div class="d-block d-md-none w-100 text-center">
          <img src="{{ url_for('static', filename='img/siscatp blanco.png') }}" alt="Logo SISCATP"
            class="logo-img logo-animate">
        </div>

        <div class="alert-container">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} shadow-sm">
                {{ message }}
              </div>
            {% endfor %}
          {% endwith %}
        </div>

        <h5 class="text-center mb-4 fw-bold text-white">Inicia sesión en SISCATP</h5>
        <form method="POST">
          <div class="mb-3">
            <label for="usuario" class="form-label text-white">Usuario</label>
            <input type="text" class="form-control bg-transparent border-light text-white" name="usuario" id="usuario"
              placeholder="Ingresa tu usuario">
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label text-white">Contraseña</label>
            <input type="password" class="form-control bg-transparent border-light text-white" name="password"
              id="contrasena" placeholder="Ingresa tu contraseña">
          </div>
          <button type="submit" class="btn btn-login w-100">Ingresar</button>
        </form>
        <small class="mt-3 text-center d-block text-white">
          ¿Olvidó su contraseña? <a href="#" class="text-decoration-none text-light-blue">Contactar con el
            administrador</a>
        </small>
      </div>

      <div class="d-none d-md-block position-relative text-center">
        <img src="{{ url_for('static', filename='img/siscatp blanco.png') }}" alt="Logo SISCATP"
          class="img-fluid logo-img logo-animate">
      </div>

    </div>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const alertBox = document.querySelector('.alert');
      if (alertBox) {
        setTimeout(() => {
          alertBox.style.opacity = '0';
          alertBox.style.transform = 'translateY(-20px)';
        }, 2000);  // 2 segundos
      }
    });
  </script>
  
</body>
</html>
